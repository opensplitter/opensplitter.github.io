<html>
  <head>
    <script type="text/javascript" src="./jquery.js"></script>
    
    <script>
      function setVerison() {
        $("#ver").html('1.0.2')
      }
      
      function cal() {
        base6 = 30
        base2 = 80
        v1 = 0
        total1 = 0
        v2 = 0
        total2 = 0
        v3 = 0
        total3 = 0
        //mission(6): 30 / 170 
        //mission(2): 80 / 250
        for (let i = 1; i <= 6; i++) {
          v1 = i
          total1 = i * base6
          if (total1 >= $("#inputAmount").val()) { break; }
        }
        $("#v1").html(v1)
        $("#total1").html(total1)
        
        
        for (let i = 1; i <= 6; i++) {
          v2 = i
          total2 = i * base6 + base2
          if (total2 >= $("#inputAmount").val()) { break; }
        }
        $("#v2").html(v2)
        $("#total2").html(total2)
        
        
        for (let i = 1; i <= 6; i++) {
          v3 = i
          total3 = i * base6 + base2 * 2
          if (total3 >= $("#inputAmount").val()) { break; }
        }
        $("#v3").html(v3)
        $("#total3").html(total3)
//         alert("input: " + $("#inputAmount").val()) 
      }
    </script>
    
  </head>
    
  <body onLoad="setVerison()">
    
    <table border=1>
      
      
      <tr>
        <td>
          <input type="text" id="inputAmount">
        </td>
        <td>
          <button type="button" onClick="cal()" >Update</button>
        </td>
      </tr>
      
      <tr>
        <td>
          Mission(2)
        </td>
        <td>
          Mission(6)
        </td>
        <td>
          Total
        </td>
      </tr>

        <td>

      </tr>
      
      <tr>

          <span>1</span>
        </td>
        <td>
          <span id="v2">??</span>
        </td>
        <td>
          <span id="total2">??</span>
        </td>
      </tr>
      
      <tr>
        <td>
          <span>2</span>
        </td>
        <td>

        </td>
        <td>
          <span id="total3">??</span>

      <tr>
        <td>

    </table>
  </body>
</html>
